  <section id="contact">
    <div class="intro form-section">
      <h2 class="title">Contact Us</h2>
      <form class="contact-form">
        <label for="name">Name:</label>
        <input class="form" type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input class="form" type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea class="form message" id="message" name="message" required></textarea>

        <button class="submit" type="submit">Send Message</button>
      </form>
    </div>
